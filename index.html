<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>临时邮箱 - 免费收信</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "PingFang SC", "HarmonyOS Sans", "Microsoft YaHei", sans-serif;
      background-color: #f5f6fa;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-8 px-4">

  <!-- 顶部文案 -->
  <div class="text-center text-sm text-gray-500 mb-4">
    <p>每封邮件保存 10 分钟｜系统自动刷新｜无需注册即可收信</p>
  </div>

  <!-- 邮箱卡片 -->
  <div class="bg-white rounded-xl shadow-md w-full max-w-xl p-4 mb-6 border border-gray-200">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <div class="text-gray-800 text-sm sm:text-base mb-3 sm:mb-0">
        当前邮箱：
        <span id="email" class="text-blue-600 font-mono select-all break-all">example@yourdomain.com</span>
      </div>
      <div class="flex space-x-2">
        <button onclick="copyEmail()" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded transition">
          📋 复制
        </button>
        <button onclick="generateRandomEmail()" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-1.5 rounded transition">
          🔄 更换邮箱
        </button>
      </div>
    </div>
  </div>

  <!-- 邮件列表 -->
  <div id="email-list" class="w-full max-w-xl space-y-4">
    <!-- 动态生成的邮件卡片将插入这里 -->
  </div>

  <!-- 底部版权 -->
  <div class="text-xs text-gray-400 mt-10 text-center">
    页面每 5 秒自动刷新 ｜ 临时邮箱永久免费使用 ｜ Powered by Vercel
  </div>

  <script>
    // 初始邮箱设置
    const domain = "yourdomain.com";
    let currentEmail = "example@" + domain;

    function copyEmail() {
      navigator.clipboard.writeText(currentEmail).then(() => {
        alert("邮箱地址已复制：" + currentEmail);
      });
    }

    function generateRandomEmail() {
      const name = Math.random().toString(36).substring(2, 10);
      currentEmail = name + "@" + domain;
      document.getElementById("email").textContent = currentEmail;
    }

    async function fetchInbox() {
      try {
        const res = await fetch('inbox.json?ts=' + Date.now());
        const data = await res.json();
        renderEmailList(data.messages || []);
      } catch (e) {
        console.error("获取邮件失败", e);
      }
    }

    function renderEmailList(messages) {
      const list = document.getElementById("email-list");
      list.innerHTML = '';

      if (!messages.length) {
        list.innerHTML = `<div class="text-center text-gray-500 text-sm">暂无邮件</div>`;
        return;
      }

      messages.reverse().forEach(msg => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:shadow transition";

        card.innerHTML = `
          <div class="text-sm text-gray-700">
            <span class="font-semibold text-gray-900">📨 主题：</span>${msg.subject || '无主题'}
          </div>
          <div class="text-sm text-gray-700 mt-1">
            <span class="font-semibold">发件人：</span>${msg.from || '未知'}
          </div>
          <div class="text-xs text-gray-500 mt-1">${new Date(msg.date).toLocaleString()}</div>
          <details class="mt-3 text-sm">
            <summary class="cursor-pointer text-blue-500 hover:underline">点击展开邮件内容</summary>
            <pre class="bg-gray-50 border mt-2 p-3 text-xs rounded overflow-auto whitespace-pre-wrap max-h-64">${JSON.stringify(msg, null, 2)}</pre>
          </details>
        `;
        list.appendChild(card);
      });
    }

    fetchInbox();
    setInterval(fetchInbox, 5000); // 自动刷新邮件
  </script>
</body>
</html>
