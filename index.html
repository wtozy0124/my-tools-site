<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>临时邮箱 - 免费收信</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-4 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-4">你的临时邮箱地址</h1>
    <div class="flex items-center space-x-2">
      <input id="email" value="example@yourdomain.com" class="flex-1 px-2 py-1 border rounded" readonly />
      <button onclick="copyEmail()" class="bg-blue-500 text-white px-3 py-1 rounded">复制</button>
    </div>

    <h2 class="mt-6 mb-2 font-semibold">📥 收件箱</h2>
    <div id="email-list" class="space-y-2 text-sm text-gray-700">
      <!-- 邮件内容将在这里动态插入 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
